<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>


	<body>
	<div class="container">
		<form id="slick-login">
			<img class="cloud" src="css/cropped-cloud.png" align="middle">
			<input type="text" name="username" class="form-control" placeholder="Image Repository Username">
			<input type="text" name="imagename" class="form-control" placeholder="Image Name">
			<input type="password" name="password" class="form-control" placeholder="Password">

					<!-- Nav tabs -->
		<ul class="nav nav-tabs nav-pills" id="tabcontrol">
		  <li class="active"><a href="#dockerfile" data-toggle="tab">Dockerfile</a></li>
		  <li><a href="#github" data-toggle="tab">Github</a></li>
		  <li><a href="#tarurl" data-toggle="tab">Tar Url</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
		  <div class="tab-pane active" id="dockerfile">
				<textarea type="text" name="textarea" class="form-control" placeholder="Dockerfile" wrap="off"></textarea>
				<button class="btn btn-primary btn-large" id="dockerfileButton">Submit</button>

		  </div>
		  <div class="tab-pane" id="github">
		  	<input type="text" name="GHUsername" class="form-control" placeholder="Github Username">
			<input type="text" name="GHRepoName" class="form-control" placeholder="Github Repository Name">
			<input type="text" name="GHTagName" class="form-control" placeholder="Github Tag Name">
		  	<button class="btn btn-primary btn-large" id="githubButton">Submit</button>
		  </div>
		  <div class="tab-pane" id="tarurl">
		  	<input type="text" name="Tarurl" class="form-control" placeholder="Tar Url">
		  	<button class="btn btn-primary btn-large" id="tarurlButton">Submit</button>
		  </div>
		</div>


		</form>

	


	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>


	    <script>
		$('#dockerfile').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})

		$('#dockerfileButton').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})

		$('#github').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})

		$('#githubButton').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})


		$('#tarurl').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})

		$('#githubButton').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})




		</script>

	</body>



</html>
